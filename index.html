<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="heading">
     <h1>Rock • Paper • Scissors</h1>
     </div>

    <div id="game-box">
       

        <div id="display">
            <p id="status">Make your move</p>
        </div>

        <div id="options">
            <button data-move="rock">✊</button>
            <button data-move="paper">✋</button>
            <button data-move="scissors">✌️</button>
        </div>

        <div id="scores">
            <p>You: <span id="user-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Draw: <span id="draw-score">0</span></p>
        </div>

        <button id="reset">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
